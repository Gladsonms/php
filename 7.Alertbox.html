<html>
<head>
<script type = "text/javascript">
function sumInput() {
let numbers = [];
while (true) {
let value = prompt("Enter Array Elements || Click Cancel to get sum ", 0);
if (value === "" || value === null || !isFinite(value)) break;
numbers.push(+value);
}
let sum = 0;
for (let number of numbers)
{
sum += number;
}
return sum;
}
alert( "sum= "+sumInput() );
</script>
</head>
</html>
