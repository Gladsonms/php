<html>
<head>
<title>Multiple Table</title>
</head>
<body>
<form name=form1>
Enter a Number:
<input type="text" name="txtmul" size=10>
<br>
<input type="button" value="Calculate" onClick='printTable()'>
</form>
<script language="JavaScript">
function printTable() {
var input =document.form1.txtmul.value;
document.write("Multiple Table of Number "+input+" is<br>");
if(!isNaN(input)) {
var table="";
var number="";
for(i=1;i<=10;i++) {
number = input * i;
table += input + " * " + i + " = " + number + "<br/>";
}
document.write(table);
}
else {
document.write("Please Enter a valid Number");
}
}
</script>
</body>
</html>
